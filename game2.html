<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drift | PolyVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* UI 层 */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; z-index: 10; }
        
        /* 顶部信息 */
        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        h1 { margin: 0; color: #00f3ff; font-size: 1.5rem; text-shadow: 0 0 10px #00f3ff; }
        .score-box { text-align: right; color: #bc13fe; text-shadow: 0 0 10px #bc13fe; }
        #score { font-size: 3rem; font-weight: 900; line-height: 1; }
        #label { font-size: 0.8rem; opacity: 0.8; }

        /* 退出按钮 */
        #exit-btn {
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.3); color: white;
            padding: 8px 20px; font-family: 'Orbitron', sans-serif; cursor: pointer; pointer-events: auto;
            backdrop-filter: blur(5px); transition: 0.3s; text-transform: uppercase; font-size: 0.8rem;
        }
        #exit-btn:hover { background: white; color: black; box-shadow: 0 0 15px white; }

        /* 游戏结束/开始 遮罩 */
        #overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: white; pointer-events: auto; transition: opacity 0.3s;
        }
        #main-msg { font-size: 3rem; font-weight: 900; margin-bottom: 10px; text-shadow: 0 5px 20px rgba(0, 243, 255, 0.5); }
        #sub-msg { font-size: 1rem; color: #ccc; animation: blink 1.5s infinite; cursor: pointer; padding: 20px; }
        
        @keyframes blink { 50% { opacity: 0.3; } }

        /* 移动端触摸区域指示 (仅调试用，实际透明) */
        .touch-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 5; pointer-events: auto; }
        #left-zone { left: 0; }
        #right-zone { right: 0; }

        /* 速度线特效容器 */
        #speed-lines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.5; pointer-events: none; background: radial-gradient(circle, transparent 50%, black 150%); }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="left-zone" class="touch-zone"></div>
    <div id="right-zone" class="touch-zone"></div>

    <div id="ui-layer">
        <div class="header">
            <div>
                <h1>NEON DRIFT</h1>
                <div style="font-size: 0.7rem; color: #fff; margin-top:5px;">HIGHWAY // INFINITE</div>
            </div>
            <button id="exit-btn" onclick="location.href='index.html'">EXIT</button>
        </div>
        <div class="score-box">
            <div id="score">0</div>
            <div id="label">DISTANCE</div>
        </div>
    </div>

    <div id="overlay">
        <div id="main-msg">READY?</div>
        <div id="sub-msg" onclick="initGame()">[ CLICK TO START ]</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 全局变量 ---
        let scene, camera, renderer, composer;
        let player, roadGrid, movingLines;
        let obstacles = [];
        let particles = [];
        let gameActive = false;
        let score = 0;
        let speed = 0;
        const BASE_SPEED = 0.8;
        const MAX_SPEED = 1.5;
        
        // 输入状态
        let input = { left: false, right: false };
        
        // 颜色配置 (Synthwave Palette)
        const COLORS = {
            bg: 0x0a0014, // 深紫黑
            grid: 0xbc13fe, // 霓虹紫
            carBody: 0x111111,
            carHighlight: 0x00f3ff, // 霓虹青
            obstacle: 0xff0055 // 警告红
        };

        init();

        function init() {
            // 1. 场景设置
            scene = new THREE.Scene();
            scene.background = new THREE.Color(COLORS.bg);
            // 浓雾效果，遮挡远处的生成过程，营造无限感
            scene.fog = new THREE.FogExp2(COLORS.bg, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 8);
            camera.lookAt(0, 0, -10);

            renderer = new THREE.WebGLRenderer({ antialias: false }); // 后处理开启时通常关闭原生抗锯齿以提升性能
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // 2. 灯光 (虽然主要是自发光材质，但加点光更有质感)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // 3. 创建游戏对象
            createEnvironment();
            createPlayer();
            
            // 4. 后期处理 (Bloom Effect - 关键！)
            const renderScene = new RenderPass(scene, camera);
            
            // Bloom 参数: resolution, strength, radius, threshold
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.strength = 2.0; // 发光强度
            bloomPass.radius = 0.5;   // 扩散半径
            bloomPass.threshold = 0;  // 阈值 (0代表所有物体都会有点辉光)

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 5. 事件监听
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (e) => handleKey(e, true));
            window.addEventListener('keyup', (e) => handleKey(e, false));
            
            // 触摸控制
            const leftZone = document.getElementById('left-zone');
            const rightZone = document.getElementById('right-zone');
            
            leftZone.addEventListener('touchstart', (e) => { e.preventDefault(); input.left = true; });
            leftZone.addEventListener('touchend', (e) => { e.preventDefault(); input.left = false; });
            
            rightZone.addEventListener('touchstart', (e) => { e.preventDefault(); input.right = true; });
            rightZone.addEventListener('touchend', (e) => { e.preventDefault(); input.right = false; });

            animate();
        }

        // --- 创建环境 (无限滚动的错觉) ---
        function createEnvironment() {
            // 地面网格
            const gridHelper = new THREE.GridHelper(200, 100, COLORS.grid, COLORS.grid);
            gridHelper.position.y = -1;
            gridHelper.position.z = -50;
            gridHelper.scale.x = 4; // 把路拉宽
            scene.add(gridHelper);
            roadGrid = gridHelper;

            // 远处的太阳 (Synthwave Sun)
            const sunGeo = new THREE.CircleGeometry(40, 32);
            // 使用渐变纹理会更好，这里用简单颜色模拟
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xffaa00, fog: false }); 
            const sun = new THREE.Mesh(sunGeo, sunMat);
            sun.position.set(0, 10, -150);
            scene.add(sun);
            
            // 下半部分遮挡 (制造夕阳切片效果)
            const cutGeo = new THREE.PlaneGeometry(100, 20);
            const cutMat = new THREE.MeshBasicMaterial({ color: COLORS.bg, fog: false });
            for(let i=0; i<5; i++) {
                const stripe = new THREE.Mesh(cutGeo, cutMat);
                stripe.position.set(0, 10 - (i * 5) + (i*1.5), -149);
                scene.add(stripe);
            }

            // 漂浮粒子 (Speed particles)
            const pGeo = new THREE.BufferGeometry();
            const pCount = 500;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i+=3) {
                pPos[i] = (Math.random() - 0.5) * 100; // x
                pPos[i+1] = Math.random() * 20;        // y
                pPos[i+2] = (Math.random() - 0.5) * 200 - 50; // z
            }
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true, opacity: 0.8 });
            const pSystem = new THREE.Points(pGeo, pMat);
            scene.add(pSystem);
            particles = pSystem;
        }

        // --- 创建玩家 (赛博卡车) ---
        function createPlayer() {
            player = new THREE.Group();

            // 车身 (黑色金属)
            const bodyGeo = new THREE.BoxGeometry(1.6, 0.5, 3);
            const bodyMat = new THREE.MeshStandardMaterial({ color: COLORS.carBody, roughness: 0.2, metalness: 0.8 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            player.add(body);

            // 轮廓亮条 (Neon Lines) - 关键视觉元素
            const edgeGeo = new THREE.EdgesGeometry(bodyGeo);
            const edgeMat = new THREE.LineBasicMaterial({ color: COLORS.carHighlight });
            const edges = new THREE.LineSegments(edgeGeo, edgeMat);
            player.add(edges);

            // 尾灯 (强光)
            const lightGeo = new THREE.BoxGeometry(0.4, 0.1, 0.1);
            const lightMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            
            const tailL = new THREE.Mesh(lightGeo, lightMat);
            tailL.position.set(-0.5, 0, 1.51);
            player.add(tailL);
            
            const tailR = new THREE.Mesh(lightGeo, lightMat);
            tailR.position.set(0.5, 0, 1.51);
            player.add(tailR);

            // 发动机辉光 (PointLight)
            const engineLight = new THREE.PointLight(COLORS.carHighlight, 2, 5);
            engineLight.position.set(0, 0.5, 0);
            player.add(engineLight);

            scene.add(player);
            player.position.y = -0.2;
        }

        // --- 生成障碍物 ---
        function spawnObstacle() {
            const type = Math.random() > 0.5 ? 'box' : 'cone';
            let geometry, material;

            if(type === 'box') {
                geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            } else {
                geometry = new THREE.ConeGeometry(0.8, 2, 16);
            }

            // 障碍物也是发光的
            material = new THREE.MeshStandardMaterial({ 
                color: 0x000000, 
                emissive: COLORS.obstacle, 
                emissiveIntensity: 2, // 这种强度配合 Bloom 会非常亮
                roughness: 0.1 
            });

            const mesh = new THREE.Mesh(geometry, material);
            
            // 随机轨道 (-3 到 3 之间)
            const lane = Math.floor(Math.random() * 3) - 1; // -1, 0, 1
            mesh.position.x = lane * 3 + (Math.random() * 1 - 0.5); // 稍微有点随机偏移
            mesh.position.y = 0;
            mesh.position.z = -100; // 从远处生成

            scene.add(mesh);
            obstacles.push(mesh);
        }

        // --- 游戏控制逻辑 ---
        function handleKey(e, isDown) {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') input.left = isDown;
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') input.right = isDown;
            if ((e.key === ' ' || e.key === 'Enter') && !gameActive && isDown) initGame();
        }

        // 暴露给 HTML 的开始函数
        window.initGame = function() {
            if(gameActive) return;
            
            gameActive = true;
            score = 0;
            speed = BASE_SPEED;
            document.getElementById('overlay').style.opacity = 0;
            document.getElementById('overlay').style.pointerEvents = 'none';
            document.getElementById('score').innerText = '0';

            // 清理旧障碍物
            obstacles.forEach(o => scene.remove(o));
            obstacles = [];
            player.position.x = 0;
            player.rotation.z = 0;
        };

        function gameOver() {
            gameActive = false;
            document.getElementById('main-msg').innerText = "CRASHED";
            document.getElementById('sub-msg').innerText = "[ CLICK TO RESTART ]";
            document.getElementById('overlay').style.opacity = 1;
            document.getElementById('overlay').style.pointerEvents = 'auto';
            
            // 撞击特效：相机震动
            camera.position.x = (Math.random() - 0.5) * 1;
            camera.position.y = 3 + (Math.random() - 0.5) * 1;
            
            setTimeout(() => {
                camera.position.set(0, 3, 8); // 复位相机
            }, 200);
        }

        // --- 主循环 ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.016; // 假设 60fps

            if (gameActive) {
                // 1. 玩家移动 (左右)
                const moveSpeed = 0.15;
                if (input.left && player.position.x > -5) {
                    player.position.x -= moveSpeed;
                    player.rotation.z = Math.min(player.rotation.z + 0.05, 0.3); // 车身侧倾
                } else if (input.right && player.position.x < 5) {
                    player.position.x += moveSpeed;
                    player.rotation.z = Math.max(player.rotation.z - 0.05, -0.3);
                } else {
                    // 回正
                    player.rotation.z *= 0.9;
                }

                // 2. 环境移动 (制造前进错觉)
                // 网格滚动
                roadGrid.position.z += speed;
                if (roadGrid.position.z > 0) roadGrid.position.z = -50;

                // 粒子飞驰
                const positions = particles.geometry.attributes.position.array;
                for(let i = 2; i < positions.length; i += 3) {
                    positions[i] += speed * 2; // 粒子比路跑得快
                    if(positions[i] > 10) positions[i] = -150; // 循环
                }
                particles.geometry.attributes.position.needsUpdate = true;

                // 3. 障碍物逻辑
                // 生成
                if (Math.random() < 0.02 + (score * 0.0001)) { // 随着分数增加生成变快
                    spawnObstacle();
                }

                // 移动 & 检测
                // 使用简单的 AABB 碰撞检测盒子 (Box3)
                const playerBox = new THREE.Box3().setFromObject(player);
                // 稍微缩小玩家碰撞盒，提升手感（不那么容易死）
                playerBox.expandByScalar(-0.3); 

                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obs = obstacles[i];
                    obs.position.z += speed;

                    // 旋转障碍物增加动感
                    obs.rotation.x += 0.02;
                    obs.rotation.y += 0.02;

                    // 碰撞检测
                    const obsBox = new THREE.Box3().setFromObject(obs);
                    if (playerBox.intersectsBox(obsBox)) {
                        gameOver();
                    }

                    // 移除超出视野的
                    if (obs.position.z > 10) {
                        scene.remove(obs);
                        obstacles.splice(i, 1);
                        score += 10;
                        document.getElementById('score').innerText = score;
                        
                        // 逐渐加速
                        if(speed < MAX_SPEED) speed += 0.0005;
                    }
                }
            }

            // 使用 composer 渲染而不是 renderer.render
            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
